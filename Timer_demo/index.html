<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
    * {
      padding: 0px;
      margin: 0px;
    }

    #box {
      width: 100px;
      height: 100px;
      background-color: red;
      position: absolute;
      left: 0px;
    }

    #separator {
      width: 0px;
      height: 0px;
      border-left: 1px solid black;
      left: 500px;
      top: 0px;
      position: absolute;
    }
  </style>

  <script>

    function move(obj, position) {
      clearInterval(obj.timer);
      obj.timer = setInterval(function () {
        switch (position) {
          case 'left':
            {
              let oldLeft = obj.offsetLeft;
              let newLeft = oldLeft - 29;
              if (newLeft < 0)
                newLeft = 0;
              obj.style.left = newLeft + 'px';
              if (newLeft === 0) {
                clearInterval(obj.timer);
              }
            }
            break;
          case 'right':
            {
              let oldLeft = obj.offsetLeft;
              let newLeft = oldLeft + 29;
              if (newLeft > 500)
                newLeft = 500;
              obj.style.left = newLeft + 'px';
              if (newLeft === 500) {
                clearInterval(obj.timer);
              }
            }
            break;
          case 'top':
            {
              let oldTop = obj.offsetTop;
              let newTop = oldTop - 29;
              if (newTop < 0)
                newTop = 0;
              obj.style.top = newTop + 'px';
              if (newTop === 0) {
                clearInterval(obj.timer);
              }
            }
            break;
          case 'bottom':
            {
              let oldTop = obj.offsetTop;
              let newTop = oldTop + 29;
              if (newTop > 500)
                newTop = 500;
              obj.style.top = newTop + 'px';
              if (newTop === 500) {
                clearInterval(obj.timer);
              }
            }
            break;
          default:
            break;
        }

      }, 30);
    }

    window.onload = function () {
      let btn_right = document.getElementById('right');
      let btn_left = document.getElementById('left');
      let btn_top = document.getElementById('top');
      let btn_bottom = document.getElementById('bottom');

      // set separator
      let separator = document.getElementById('separator');
      separator.style.height = document.documentElement.clientHeight + 'px';

      let box = document.getElementById('box');

      btn_right.onclick = function () {
        move(box, 'right');
      }

      btn_left.onclick = function () {
        move(box, 'left');
      }

      btn_top.onclick = function () {
        move(box, 'top');
      }

      btn_bottom.onclick = function () {
        move(box, 'bottom');
      }
    }
  </script>
</head>

<body>
  <button id='right'>Right</button>
  <button id='left'>Left</button>
  <button id='top'>Top</button>
  <button id='bottom'>Bottom</button>
  <div id="box"></div>
  <div id='separator'></div>
</body>

</html>
